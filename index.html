<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-Boekhouden API Example (No Express)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background: #f5f7fa; }
    button { padding: 10px 20px; background: #0078d4; color: #fff;
             border: none; border-radius: 4px; cursor: pointer; }
    pre { background: #fff; padding: 15px; border-radius: 8px; margin-top: 20px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1); white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>E-Boekhouden Session Example</h1>
  <button id="fetchBtn">Get Session</button>
  <pre id="output"></pre>

  <script>
    document.getElementById('fetchBtn').addEventListener('click', async () => {
      const out = document.getElementById('output');
      out.textContent = 'Loading...';

      try {
        const res = await fetch('http://localhost:3000/api/session', {
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          }
        });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        out.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        out.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
